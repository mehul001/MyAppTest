<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <script src="lib/js/jquery/jquery.js"></script>

    <!-- your app's css -->
    <link href="app/css/index.css" rel="stylesheet">
 
    <!-- ionic.bundle.js is a concatenation of - ionic.js, angular.js, angular-animate.js, angular-sanitize.js, angular-ui-router.js, and ionic-angular.js -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- ng-cordova.js must be above cordova.js and after ionic/angularjs js, angular cordava plugin wrapper -->
    <script src="lib/js/ngCordova/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/js/dirPagination.js"></script>

    <script src="lib/js/ion-datetime-picker.min.js"></script>
    <link href="lib/js/ion-datetime-picker.min.css" rel="stylesheet">

    <!-- your app's script -->
    <!-- <script src="app/js/dba.js"></script> -->

    <script src="app/js/app.js"></script>
    <!-- <script src="app/js/services.js"></script> -->
    <script src="app/js/constants.js"></script>
    <!-- <script src="app/js/controllers.js"></script> -->

    <script src="app/components/main/mainController.js"></script>
    <script src="app/components/view/viewController.js"></script>
  </head>

  <body ng-app="app" animation="slide-left-right-ios7">
    <ion-nav-bar class="bar-dark">
      <!-- <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back"></ion-nav-back-button> -->
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
